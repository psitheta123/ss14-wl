# Special Map for Corvax - Whitelist
- type: gameMap
  id: CorvaxWLPrairie
  mapName: 'Прерия'
  mapPath: /Maps/_WL/wl_prairie.yml
  maxRandomOffset: 0
  randomRotation: false
  minPlayers: 0
  maxPlayers: 15
  stations:
    CorvaxPrairie:
      stationProto: StandardNanotrasenStation
      components:
        - type: StationNameSetup
          mapNameTemplate: '{0} Прерия {1}'
          nameGenerator:
           !type:NanotrasenNameGenerator
            prefixCreator: "VIS"
        - type: StationEmergencyShuttle
          emergencyShuttlePath: /Maps/_WL/Shuttles/emergency_prairie.yml
        - type: StationBiome
          biome: LowDesert
          mapLightColor: "#FFA161FF"
        - type: GridSpawn
          groups:
            trade: !type:GridSpawnGroup
              addComponents:
                - type: ProtectedGrid
                - type: TradeStation
              paths:
                - /Maps/Test/empty.yml
        - type: StationCargoShuttle
          path: /Maps/Test/empty.yml
        - type: StationJobs
          availableJobs:

            # command
            Captain: [ 1, 1 ]
            IAA: [ 1, 1 ]
            Adjutant: [ 1, 1 ]
            ChiefEngineer: [ 1, 1 ]
            Quartermaster: [ 1, 1 ]
            ChiefMedicalOfficer: [ 1, 1 ]
            ResearchDirector: [ 1, 1 ]
            HeadOfSecurity: [ 1, 1 ]
            HeadOfPersonnel: [ 1, 1 ]

            # cargo
            SalvageSpecialist: [ 2, 2 ]
            CargoTechnician: [ 2, 2 ]

            # engineering
            SeniorEngineer: [ 1, 1 ]
            AtmosphericTechnician: [ 2, 2 ]
            StationEngineer: [ 2, 2 ]
            TechnicalAssistant: [ 2, 2 ]

            # medical
            SeniorPhysician: [ 1, 1 ]
            MedicalDoctor: [ 2, 2 ]
            MedicalIntern: [ 2, 2 ]
            Paramedic: [ 1, 1 ]
            Chemist: [ 1, 1 ]
            Psychologist: [ 1, 1 ]

            # science
            SeniorResearcher: [ 1, 1 ]
            Scientist: [ 3, 3 ]
            ResearchAssistant: [ 2, 2 ]

            # security
            Warden: [ 1, 1 ]
            SeniorOfficer: [ 1, 1 ]
            SecurityOfficer: [ 3, 3 ]
            SecurityCadet: [ 2, 2 ]
            Detective: [ 1, 1 ]

            # service
            Bartender: [ 1, 1 ]
            Botanist: [ 2, 2 ]
            Chaplain: [ 1, 1 ]
            Chef: [ 1, 1 ]
            Clown: [ 1, 1 ]
            Janitor: [ 1, 1 ]
            Librarian: [ 1, 1 ]
            Mime: [ 1, 1 ]
            Musician: [ 1, 1 ]
            Reporter: [ 1, 1 ]
            ServiceWorker: [ 2, 2 ]
            Zookeeper: [ 1, 1 ]
            Boxer: [ 1, 1 ]
            Passenger: [ -1, -1 ]

            # silicon
            StationAi: [ 1, 1 ]
            Borg: [ 1, 1 ]

