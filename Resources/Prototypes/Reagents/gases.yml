        ratios:
          CarbonDioxide: 1.0
          Nitrogen: -1.0
# WL android species end

- type: reagent
  id: NitrousOxide
  name: reagent-name-nitrous-oxide
  desc: reagent-desc-nitrous-oxide
  physicalDesc: reagent-physical-desc-gaseous
  flavor: bitter
  color: "#5d88c9"
  boilingPoint: -88
  meltingPoint: -90
  metabolisms:
    Poison:
      effects:
      - !type:HealthChange
        damage:
          types:
            Poison: 1
    Gas:
      effects:
      - !type:Emote
        minScale: 1
        conditions:
        - !type:MetabolizerTypeCondition
          type: [ Slime ]
          inverted: true
        emote: Laugh
        showInChat: true
        probability: 0.1
      - !type:Emote
        minScale: 0.4
        conditions:
        - !type:MetabolizerTypeCondition
          type: [ Slime ]
          inverted: true
        emote: Scream
        showInChat: true
        probability: 0.01
      - !type:PopupMessage
        minScale: 1
        conditions:
        - !type:MetabolizerTypeCondition
          type: [ Slime ]
          inverted: true
        type: Local
        visualType: Medium
        messages: [ "effect-sleepy" ]
        probability: 0.1
      - !type:MovementSpeedModifier
        minScale: 2
        conditions:
        - !type:MetabolizerTypeCondition
          type: [ Slime ]
          inverted: true
        walkSpeedModifier: 0.65
        sprintSpeedModifier: 0.65
      - !type:ModifyStatusEffect
        minScale: 3.6
        conditions:
        - !type:MetabolizerTypeCondition
          type: [ Slime ]
          inverted: true
        effectProto: StatusEffectForcedSleeping
        time: 3
        type: Update
      - !type:ModifyStatusEffect # Offbrand
        conditions:
        - !type:ReagentThreshold
          reagent: NitrousOxide
          min: 1.8
        - !type:OrganType
          type: Slime
          shouldHave: false
        effectProto: StatusEffectPainSuppressionNitrousOxide
        time: 3
        type: Add
      - !type:HealthChange
        minScale: 7
        conditions:
        - !type:MetabolizerTypeCondition
          type: [ Slime ]
          inverted: true
        ignoreResistances: true
        damage:
          types:
            Poison: 0.25

