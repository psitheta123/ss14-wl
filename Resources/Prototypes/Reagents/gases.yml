- type: reagent
  id: CarbonDioxide
  name: reagent-name-carbon-dioxide
  desc: reagent-desc-carbon-dioxide
  physicalDesc: reagent-physical-desc-odorless
  flavor: bitter
  color: "#66ff33"
  metabolisms:
    Poison:
      effects:
      - !type:Oxygenate
        conditions:
        - !type:MetabolizerTypeCondition
          type: [ Plant ]
      - !type:HealthChange
        conditions:
        - !type:MetabolizerTypeCondition
          type: [ Plant, Vox ]
          inverted: true
        ignoreResistances: true
        damage:
          types:
            Poison:
              0.4
      - !type:Oxygenate
        conditions:
        - !type:MetabolizerTypeCondition
          type: [ Plant ]
          inverted: true
        factor: -4
    Gas:
      effects:
      - !type:Oxygenate
        conditions:
        - !type:MetabolizerTypeCondition
          type: [ Plant, Cischi ] # WL Cischi species
      - !type:HealthChange
        minScale: 1
        conditions:
        - !type:MetabolizerTypeCondition
          type: [ Plant, Vox, Cischi ] # WL Cischi species
          inverted: true
        # Don't want people to get toxin damage from the gas they just
        # exhaled, right?
        ignoreResistances: true
        damage:
          types:
            Poison:
              0.8
      - !type:Oxygenate # carbon dioxide displaces oxygen from the bloodstream, causing asphyxiation
        conditions:
        - !type:MetabolizerTypeCondition
          type: [ Plant, Cischi ] # WL Cischi species
          inverted: true
        factor: -4
      # We need a metabolism effect on reagent removal
      #- !type:AdjustAlert
      #  alertType: CarbonDioxide

- type: reagent
  id: Nitrogen
